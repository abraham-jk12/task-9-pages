<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Function Types</title>
</head>
<body>
    <h2>JavaScript Function Types Demo</h2>

    <script>
        "use strict";

        // 1. Function Declaration
        function greet() {
            document.write("1. Hello from a Function Declaration<br><br>");
        }
        greet();

        // 2. Function Expression
        const sayBye = function() {
            document.write("2. Goodbye from a Function Expression<br><br>");
        };
        sayBye();

        // 3. Arrow Function
        const add = (a, b) => a + b;
        document.write("3. Arrow Function: 5 + 3 = " + add(5, 3) + "<br><br>");


        // 5. Immediately Invoked Function Expression 
        (function() {
            document.write("5. IIFE (Immediately Invoked Function Expression)<br><br>");
        })();



        // 6. Callback Function
        function greetUser(name , callback){
            callback();
            document.write("My name is" + name);
        }
        function sayGoodbye(){
            document.write("Hi ");
        }
        greetUser("pappen" , sayGoodbye);
        document.write( "<br><br>");



        // 7. Constructor Function 
        function Person(name) {
            this.name = name;
            this.sayName = function() {
                document.write("7. Hello, my name is " + this.name + "<br><br>");
            };
        }
        const person1 = new Person("Pappen");
        person1.sayName();

    </script>
</body>
</html>
